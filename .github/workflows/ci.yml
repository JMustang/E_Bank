# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12

        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: Simple_Bank

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

        ports:
          - 5433:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases#:~:text=migrate.linux%2D-,amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/
          which migrate

      - name: Run migrations
        run: migrate -path db/migration -database "postgresql://docker:docker@localhost:5433/Simple_Bank?sslmode=disable" -verbose up

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./db/sqlc/
